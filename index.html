<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>第115回看護師国試 統計完全攻略50問</title>
    <style>
        body { font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif; background-color: #f5f7f9; color: #333; line-height: 1.6; padding: 20px; }
        #quiz-container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); width: 100%; max-width: 700px; margin: 0 auto; }
        .header { border-bottom: 2px solid #e1e8ed; margin-bottom: 20px; padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .question { font-weight: bold; font-size: 1.15em; margin-bottom: 20px; min-height: 3em; }
        .option { display: block; width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #dce4ec; border-radius: 10px; cursor: pointer; text-align: left; background: #fff; font-size: 1em; transition: all 0.2s; }
        .option:hover { background: #f0f7ff; border-color: #2196f3; }
        .correct { background-color: #d4edda !important; border-color: #28a745 !important; font-weight: bold; color: #155724; }
        .incorrect { background-color: #f8d7da !important; border-color: #dc3545 !important; color: #721c24; }
        #explanation { margin-top: 20px; padding: 15px; border-radius: 10px; background: #fff3cd; border-left: 5px solid #ffc107; display: none; }
        #next-btn { margin-top: 20px; padding: 15px; background: #007bff; color: white; border: none; border-radius: 10px; cursor: pointer; display: none; width: 100%; font-size: 1.1em; font-weight: bold; }
        #next-btn:hover { background: #0056b3; }
        .progress-bar { height: 8px; background: #eee; border-radius: 4px; margin-bottom: 20px; overflow: hidden; }
        .progress-fill { height: 100%; background: #4caf50; width: 0%; transition: width 0.3s; }
        .result-screen { text-align: center; padding: 30px; }
    </style>
</head>
<body>

<div id="quiz-container">
    <div class="header">
        <div id="round-title">本番モード</div>
        <div id="status-text"></div>
    </div>
    <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
    
    <div id="quiz-content">
        <div class="question" id="question-text"></div>
        <div id="options-container"></div>
        <div id="explanation"></div>
        <button id="next-btn" onclick="handleNext()">次の問題へ</button>
    </div>
</div>

<script>
// 50問のユニークな問題データ
const masterData = [
    { q: "令和5年の日本の総人口（10月1日現在）はどれか。", a: ["1億2,152万人", "1億2,435万人", "1億2,610万人", "1億2,800万人"], c: 1, ex: "総人口は1億2,435万2千人。前年に比べ約59万人の減少です。" },
    { q: "日本の年少人口（0〜14歳）の割合に最も近いのはどれか。", a: ["11.4%", "13.4%", "15.4%", "17.4%"], c: 0, ex: "年少人口は1,417万人で、割合は11.4%と過去最低を更新しています。" },
    { q: "令和5年の老年人口（65歳以上）の割合はどれか。", a: ["25.1%", "27.1%", "29.1%", "31.1%"], c: 2, ex: "老年人口は3,622万人、割合は29.1%です。" },
    { q: "後期高齢者（75歳以上）が総人口に占める割合はどれか。", a: ["10.1%", "16.1%", "20.1%", "25.1%"], c: 1, ex: "75歳以上人口は2,007万人で、初めて2,000万人を超え、割合は16.1%となりました。" },
    { q: "将来推計人口で、人口が1億人を下回ると予測されている年はどれか。", a: ["2045年", "2056年", "2065年", "2070年"], c: 1, ex: "2056年に1億人を下回り、2070年には8,700万人になると推計されています。" },
    { q: "令和5年の平均世帯人員はどれか。", a: ["2.03人", "2.23人", "2.43人", "2.63人"], c: 1, ex: "1世帯あたりの人員は2.23人です。" },
    { q: "世帯構造で最も多いものはどれか。", a: ["単独世帯", "夫婦のみの世帯", "夫婦と未婚の子のみの世帯", "三世代世帯"], c: 0, ex: "単独世帯が32.9%で最も多く、次いで「夫婦と未婚の子のみ」の25.2%です。" },
    { q: "65歳以上の者がいる世帯において、最も多い世帯構造はどれか。", a: ["単独世帯", "夫婦のみの世帯", "親と未婚の子のみの世帯", "三世代世帯"], c: 1, ex: "高齢者世帯の中では「夫婦のみの世帯」が32.1%で最多です。僅差で単独世帯が続きます。" },
    { q: "令和5年の合計特殊出生率はどれか。", a: ["1.10", "1.20", "1.26", "1.30"], c: 1, ex: "令和5年は1.20で過去最低となりました。" },
    { q: "出生における第1子出生時の母親の平均年齢はどれか。", a: ["29.9歳", "30.3歳", "30.9歳", "31.0歳"], c: 3, ex: "令和5年の第1子出生時平均年齢は31.0歳です。" },
    { q: "令和5年の死因順位の第2位はどれか。", a: ["悪性新生物", "心疾患", "老衰", "脳血管疾患"], c: 1, ex: "1位:悪性新生物、2位:心疾患、3位:老衰、4位:脳血管疾患の順です。" },
    { q: "老衰による死亡率が上昇している主な要因はどれか。", a: ["診断技術の低下", "高齢者人口の増加", "感染症の減少", "生活習慣病の克服"], c: 1, ex: "超高齢社会により、老衰死の報告が増加しています。" },
    { q: "男性の悪性新生物による死亡で、部位別第1位はどれか。", a: ["胃", "大腸", "肺", "肝臓"], c: 2, ex: "男性の1位は「肺」です。次いで大腸、胃の順です。" },
    { q: "女性の悪性新生物による死亡で、部位別第1位はどれか。", a: ["乳房", "子宮", "肺", "大腸"], c: 3, ex: "女性の1位は「大腸」です。次いで肺、膵臓の順です。" },
    { q: "令和5年の男性の平均寿命はどれか。", a: ["80.09年", "81.09年", "81.47年", "82.13年"], c: 1, ex: "男性は81.09年です。" },
    { q: "令和5年の女性の平均寿命はどれか。", a: ["86.14年", "87.14年", "87.57年", "88.01年"], c: 1, ex: "女性は87.14年です。" },
    { q: "「健康上の問題で日常生活が制限されることなく生活できる期間」を何というか。", a: ["平均余命", "平均寿命", "健康寿命", "生存期間"], c: 2, ex: "これが健康寿命の定義です。平均寿命との差の短縮が課題です。" },
    { q: "令和4年の有訴者率（人口千対）で、女性の第1位はどれか。", a: ["腰痛", "肩こり", "手足の関節痛", "頭痛"], c: 1, ex: "女性は1位「肩こり」、2位「腰痛」。男性は1位「腰痛」、2位「肩こり」です。" },
    { q: "令和4年の通院者率（人口千対）で、男女ともに第1位の傷病はどれか。", a: ["腰痛症", "糖尿病", "歯の病気", "高血圧症"], c: 3, ex: "通院原因のトップは圧倒的に高血圧症です。" },
    { q: "令和5年の乳児死亡率（出生千対）に最も近いのはどれか。", a: ["1.7", "2.7", "3.7", "4.7"], c: 0, ex: "日本の乳児死亡率は1.7で、世界でも極めて低い水準です。" },
    { q: "令和5年の周産期死亡率（出産千対）はどれか。", a: ["2.1", "3.1", "4.1", "5.1"], c: 1, ex: "周産期死亡率は3.1（妊娠22週以降の死産＋早期新生児死亡）です。" },
    { q: "5〜9歳の死因で第1位はどれか。", a: ["悪性新生物", "不慮の事故", "心疾患", "肺炎"], c: 1, ex: "5〜9歳の1位は不慮の事故、2位が悪性新生物です。" },
    { q: "10〜14歳の死因で第1位はどれか。", a: ["不慮の事故", "自殺", "悪性新生物", "心疾患"], c: 1, ex: "10歳以降、多くの年代で「自殺」が上位に入ります。" },
    { q: "不慮の事故による死亡のうち、最も多い種類はどれか。", a: ["交通事故", "転倒・転落", "誤嚥・窒息", "不慮の溺死"], c: 2, ex: "食物の詰まり等による「誤嚥・窒息」が最も多くなっています。" },
    { q: "令和3年度の国民医療費の総額は約いくらか。", a: ["約35兆円", "約45兆円", "約55兆円", "約65兆円"], c: 1, ex: "国民医療費は約45兆円（45兆859億円）です。" },
    { q: "国民医療費の財源で、最も割合が高いのはどれか。", a: ["公費（税金）", "保険料", "患者自己負担", "その他"], c: 1, ex: "保険料が49.4%と約半分を占めています。" },
    { q: "人口当たりの病床数が世界的にみて日本で多いのはどの病床か。", a: ["一般病床", "療養病床", "精神病床", "感染症病床"], c: 2, ex: "日本は精神病床数や平均在院日数が他国に比べ多いのが特徴です。" },
    { q: "令和4年における看護師の就業人数に最も近いのはどれか。", a: ["約100万人", "約130万人", "約170万人", "約200万人"], c: 1, ex: "就業看護師数は約131万人です（准看護師・保健師等を含まない数値）。" },
    { q: "就業看護師の勤務場所で、最も多いのはどれか。", a: ["診療所", "訪問看護ステーション", "病院", "介護老人保健施設"], c: 2, ex: "病院が約7割を占めています。" },
    { q: "病院の定義は、何人以上の患者を入院させる施設か。", a: ["10人", "19人", "20人", "50人"], c: 2, ex: "20人以上が病院、19人以下が診療所です。" },
    { q: "令和4年の介護保険制度における要介護・要支援認定者数は約何万人か。", a: ["約400万人", "約500万人", "約690万人", "約800万人"], c: 2, ex: "認定者数は約690万人で、増加傾向にあります。" },
    { q: "要介護者等のいる世帯において、主な介護者の続柄で最も多いのはどれか。", a: ["別居の家族", "同居の配偶者", "同居の子", "事業者"], c: 1, ex: "同居の配偶者が22.9%で最も多くなっています（老老介護の増加）。" },
    { q: "要介護度別にみた「主な介護の悩み」で、全般的に多いのはどれか。", a: ["金銭的負担", "外出できない", "家族の人間関係", "排泄の介助"], c: 1, ex: "「外出できない」「睡眠不足」などの身体的・精神的負担が上位です。" },
    { q: "令和5年の労働力人口はどれか。", a: ["6,523万人", "6,922万人", "7,200万人", "7,500万人"], c: 1, ex: "労働力人口は6,922万人です。" },
    { q: "令和5年の完全失業率はどれか。", a: ["1.6%", "2.6%", "3.6%", "4.6%"], c: 1, ex: "完全失業率は2.6%です。" },
    { q: "育児休業取得率（令和5年度）において、女性の割合はどれか。", a: ["約64%", "約74%", "約84%", "約94%"], c: 2, ex: "女性は84.1%です。" },
    { q: "育児休業取得率（令和5年度）において、男性の割合はどれか。", a: ["10.1%", "20.1%", "30.1%", "40.1%"], c: 2, ex: "男性は30.1%と、近年急上昇しています。" },
    { q: "日本の将来推計において、2070年の高齢化率は約何％になるとされているか。", a: ["約33%", "約39%", "約45%", "約50%"], c: 1, ex: "2070年には約38.7%（約2.6人に1人が高齢者）になると推計されています。" },
    { q: "令和4年の児童虐待相談対応件数は約何万件か。", a: ["約11万件", "約15万件", "約21万件", "約30万件"], c: 2, ex: "21万9,170件で、過去最多を更新し続けています。" },
    { q: "児童虐待の種類で、相談件数が最も多いものはどれか。", a: ["身体的虐待", "ネグレクト", "性的虐待", "心理的虐待"], c: 3, ex: "心理的虐待（面前DV等）が約6割を占めます。" },
    { q: "令和4年の高齢者虐待において、発生場所で最も多いのはどれか。", a: ["養護者（家庭）", "養老施設", "病院", "地域"], c: 0, ex: "養護者（家庭内）での虐待が圧倒的に多いです。" },
    { q: "令和4年度の不登校児童生徒数（小中学校）は約何万人か。", a: ["約10万人", "約20万人", "約30万人", "約40万人"], c: 2, ex: "約29.9万人（約30万人）で、過去最多です。" },
    { q: "がん対策推進基本計画（第4期）で重点置かれているのはどれか。", a: ["予防と早期発見", "治療の標準化", "がんとの共生", "全て"], c: 3, ex: "「予防」「医療」「共生」が3本柱です。" },
    { q: "国民健康・栄養調査で、習慣的喫煙者の割合（男性）に最も近いのはどれか。", a: ["約15%", "約25%", "約35%", "約45%"], c: 1, ex: "男性は約25.4%、女性は7.7%（令和元年調査）です。" },
    { q: "1日の平均睡眠時間が6時間未満の者の割合が最も多い年代はどれか。", a: ["20歳代", "50歳代", "70歳代", "80歳以上"], c: 1, ex: "働き盛りの40〜50代で睡眠不足の割合が高い傾向にあります。" },
    { q: "日本の公的年金制度は何階建てといわれるか。", a: ["1階建て", "2階建て", "3階建て", "4階建て"], c: 1, ex: "国民年金と厚生年金の「2階建て」構造です。" },
    { q: "介護保険の第2号被保険者の対象年齢は何歳からか。", a: ["40歳", "45歳", "60歳", "65歳"], c: 0, ex: "40歳から64歳が第2号被保険者です。" },
    { q: "生活保護の扶助の種類で、医療費に充てられるのはどれか。", a: ["生活扶助", "教育扶助", "住宅扶助", "医療扶助"], c: 3, ex: "医療費は「医療扶助」として現物給付されます。" },
    { q: "生活保護の被保護世帯において、最も多い世帯はどれか。", a: ["母子世帯", "傷病・障害者世帯", "高齢者世帯", "その他"], c: 2, ex: "高齢者世帯が約半数を占めています。" },
    { q: "令和5年の婚姻件数はどれか。", a: ["約47万組", "約57万組", "約67万組", "約77万組"], c: 0, ex: "婚姻件数は47万4,717組で、戦後初めて50万組を割り込みました。" }
];

let currentQuestions = [];
let currentIndex = 0;
let wrongQuestions = [];
let isAnswering = true;
let isRetryMode = false;

// クイズ開始・初期化
function initQuiz(questionSet, isRetry = false) {
    isRetryMode = isRetry;
    // 重複を避けるため、渡されたセットをシャッフル
    currentQuestions = [...questionSet].sort(() => Math.random() - 0.5);
    currentIndex = 0;
    wrongQuestions = [];
    
    document.getElementById('round-title').innerText = isRetry ? "復習モード（間違えた問題）" : "本番モード（全50問）";
    document.getElementById('quiz-content').innerHTML = `
        <div class="question" id="question-text"></div>
        <div id="options-container"></div>
        <div id="explanation"></div>
        <button id="next-btn" onclick="handleNext()">次の問題へ</button>
    `;
    
    showQuestion();
}

// 問題を表示
function showQuestion() {
    isAnswering = true;
    const q = currentQuestions[currentIndex];
    
    // 進捗表示
    const total = currentQuestions.length;
    document.getElementById('status-text').innerText = `${currentIndex + 1} / ${total}`;
    document.getElementById('progress-fill').style.width = `${((currentIndex) / total) * 100}%`;
    
    document.getElementById('question-text').innerText = q.q;
    document.getElementById('explanation').style.display = 'none';
    document.getElementById('next-btn').style.display = 'none';
    
    const container = document.getElementById('options-container');
    container.innerHTML = '';
    
    q.a.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(i);
        container.appendChild(btn);
    });
}

// 判定
function checkAnswer(selected) {
    if (!isAnswering) return;
    isAnswering = false;
    
    const q = currentQuestions[currentIndex];
    const options = document.getElementsByClassName('option');
    
    if (selected === q.c) {
        options[selected].classList.add('correct');
    } else {
        options[selected].classList.add('incorrect');
        options[q.c].classList.add('correct');
        // 間違えた問題を保存（重複なし）
        if (!wrongQuestions.includes(q)) {
            wrongQuestions.push(q);
        }
    }
    
    document.getElementById('explanation').innerHTML = `<strong>${selected === q.c ? '正解！' : '不正解...'}</strong><br>${q.ex}`;
    document.getElementById('explanation').style.display = 'block';
    document.getElementById('next-btn').style.display = 'block';
}

// 次へ
function handleNext() {
    currentIndex++;
    if (currentIndex < currentQuestions.length) {
        showQuestion();
    } else {
        document.getElementById('progress-fill').style.width = `100%`;
        finishRound();
    }
}

// 終了画面
function finishRound() {
    const container = document.getElementById('quiz-content');
    if (wrongQuestions.length > 0) {
        container.innerHTML = `
            <div class="result-screen">
                <h2 style="color:#d32f2f">終了</h2>
                <p>全 ${currentQuestions.length} 問中、${currentQuestions.length - wrongQuestions.length} 問正解でした。</p>
                <p>間違えた ${wrongQuestions.length} 問をもう一度解き直しましょう。</p>
                <button class="option" style="text-align:center; background:#ff9800; color:white; border:none;" onclick="retryWrong()">間違えた問題だけ再挑戦</button>
            </div>`;
    } else {
        container.innerHTML = `
            <div class="result-screen">
                <h2 style="color:#388e3c">完全制覇！</h2>
                <p>すべての問題を正解しました。統計マスターです！</p>
                <button class="option" style="text-align:center; background:#2196f3; color:white; border:none;" onclick="location.reload()">最初（全50問）に戻る</button>
            </div>`;
    }
}

function retryWrong() {
    initQuiz(wrongQuestions, true);
}

// 起動時にマスターデータ50問で開始
initQuiz(masterData);
</script>
</body>
</html>
